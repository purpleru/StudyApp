							<div id="entry" class="row" style="display: none;">

		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script src="./js/index.js"></script>
		<script>
			var baseURL = 'http://114.132.51.87:3001';
			$(document).ajaxSend(function(evt, request, settings) {
				var token = window.localStorage.getItem('token');
				var url = new URL(baseURL.replace(/\/*$/, '') + settings.url);
				settings.url = url.toString();
			});
			// 判断runtime是否支持5+ API
			if (navigator.userAgent.indexOf("Html5Plus") < 0) {
				//不支持5+ API  
				$(eventInit);
			} else {
				//支持5+ API  
				// 扩展API是否准备好，如果没有则监听“plusready"事件
				if (window.plus) {
					plusReady();
				} else {
					document.addEventListener("plusready", plusReady, false);
				}
			}

			// 扩展API准备完成后要执行的操作  
			function plusReady() {
				$(eventInit);
				Cookies({
					get() {
						return plus.navigator.getCookie(baseURL);
					},
					set(val) {
						plus.navigator.setCookie(baseURL, val);
					}
				});
			}
		</script>
